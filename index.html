<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <title>test</title>
        <script defer src="./js/script.js" type="text/javascript"></script>
        <script defer src="./js/function.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="bg">
            <img src="./assets/bg-1.svg" alt="">
            <img src="./assets/bg-2.svg" alt="">
            <img src="./assets/bg-3.svg" alt="">
        </div>
        <div class="game-board">
            <div class="panel">
                <h1 class="logo">
                    <span>Bread <br><em>Boring</em> </span>
                    <img src="./assets/logo-orange.svg" alt="orange" class="logo-orange">
                    <img src="./assets/logo-leaves.svg" alt="leave" class="logo-leaves">
                </h1>
                <div class="timer-panel">
                    <div class="panel-title">
                        <div class="dot"></div>
                        <span>TIME</span>
                        <div class="dot"></div>
                    </div>
                    <div class="count-area">
                        <span class="time-count">59</span>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="score-panel">
                    <div class="panel-title">
                        <div class="dot"></div>
                        <span>SCORE</span>
                        <div class="dot"></div>
                    </div>
                    <div class="count-area">
                        <span class="score-count">210</span>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
            <div class="grid-bg"></div>
            <div class="board-items"></div>
        </div>

        <span class="ooz">ooz</span>
        <span class="ooz">ooz</span>
    </body>
</html>
